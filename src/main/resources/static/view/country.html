<!DOCTYPE html>
<html lang="en">
<!--<link rel="stylesheet" href="../css/bootstrap.min.css"/>-->
<head>
    <base href="/"/>
    <meta charset="UTF-8">
    <title>Country Register</title>
</head>
<body class="container">
<div ui-view="content">
    <div class="register">

        <form ng-controller="countryController" class="form-group">
            <div class="well">
                <h2>Country Register</h2>
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input ng-model="pais.name" type="text" class="form-control" placeholder="Antarctica">
                </div>
                <div class="form-group">
                    <label class="control-label">Code</label>
                    <input ng-model="pais.code" class="form-control" type="number" placeholder="00129">
                </div>
                <button class="btn btn-success" ng-click="save()">save</button>
                <button class="btn btn-danger">cancel</button>
            </div>
        </form>

    </div>
    <div ng-controller="ctrlRead">
        <table class="table table-bordered">
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<style>


    .register {
        margin-left: 20%;
    }
</style>
</body>

</html>
