<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Register</title>
</head>
<body>
    <div>
        <label>Name</label>
        <input ng-model="country.name" type="text" placeholder="Antartica">
    </div>
    <div>
        <label>Code</label>
        <input ng-model="country.code" type="number" placeholder="00129">
    </div>

    <button ng-click="save()">save</button>

</body>
</html>
